data:
  file_path: 'data/materials_data.csv'
  file_type: 'csv'  # Options: 'csv', 'xyz', 'cif'
  test_size: 0.2
  random_state: 42

training:
  batch_size: 64
  epochs: 100
  learning_rate: 0.001

models:
  traditional:
    linear_regression:
      enabled: true
    random_forest:
      enabled: true
      n_estimators: 100
    svr:
      enabled: true
  neural_network:
    enabled: true
    layers: [128, 64]
    activation: 'relu'
    optimizer: 'adam'
  gnn:
    enabled: true
    layers: [128, 64]
    activation: 'relu'
    optimizer: 'adam'

hyperparameters:
  search:
    max_evals: 50
